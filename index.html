<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/responsive.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

   <title>Decide Faster</title>
</head>
<body>
   
   <main class="container">
      <div class="content-informs">
         <p class="card-text">Decide<span>Hub</span></p>

         <div class="h1-text">
            <h1>Decide faster</h1>
            <p>so you can do more</p>
         </div>

         
         <img src="imagens/ilustration.png" alt="ilustração" class="ilustration">

         <div class="icone-text">
            <img src="imagens/play.png" alt="ícone de play">
            <p>What is Magly?</p>
         </div>
            
      </div>

      <div class="content-form">
         <h2>Log <span>in</span></h2>

         <div class="informs-google">
            <img src="imagens/google.png" alt="ícone google">
            <p><a href="#">Use Google Account</a></p>
         </div>

         <form action="">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="nome@company.com" required>

            <label for="pass">Password</label>
            <input type="password" id="pass" name="password" placeholder="****" required>

            <button type="submit">Log in</button>
         </form>

         <p><a href="#">Forgot password?</a></p>

         <p>Don´s have an account? <a href="#">Sign Up</a></p>
      </div>

   </main>

</body>
</html>
